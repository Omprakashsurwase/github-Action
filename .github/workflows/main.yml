name: Helm and Docker Deployment to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: testuser
          password: testpassword

      - name: Build and push Docker image
        run: |
          docker build -t testimage .
          docker tag testimage testuser/testimage:latest
          docker push testuser/testimage:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAIOSFODNN7EXAMPLE
          aws-secret-access-key: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

      - name: List S3 bucket contents
        run: |
          aws s3 ls s3://testbucket/

      - name: Upload to S3
        run: |
          aws s3 cp testimage.tar.gz s3://testbucket/testimage.tar.gz
